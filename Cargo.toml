[package]
name = "etcdv3client"
version = "0.1.2"
authors = ["zzzdong <kuwater@163.com>"]
edition = "2018"
license = "MIT"
readme = "README.md"
repository = "https://github.com/zzzdong/etcdv3client-rust"
homepage = "https://github.com/zzzdong/etcdv3client-rust"
documentation = "https://docs.rs/etcdv3client/"
description = """
a simple etcdv3 client
"""
categories = ["asynchronous", "network-programming"]
keywords = ["etcd", "async"]

[features]
default = []
tls = ["tonic/tls"]
gen = [ "tonic-build" ]


[dependencies]
http = "0.2"
prost = "0.7"
thiserror = "1.0"
tonic = { version = "0.4" }
tokio = { version = "1.0", features = ["net", "sync"] }
tokio-stream = "0.1"

[build-dependencies]
tonic-build = { version = "0.4", optional = true }


[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
