[package]
name = "etcdv3client"
version = "0.1.0-alpha.2"
authors = ["zzzdong <kuwater@163.com>"]
edition = "2018"
license = "MIT"
readme = "README.md"
repository = "https://github.com/zzzdong/etcdv3client-rust"
homepage = "https://github.com/zzzdong/etcdv3client-rust"
documentation = "https://docs.rs/etcdv3client/"
description = """
a simple etcdv3 client
"""
categories = ["asynchronous", "network-programming"]
keywords = ["etcd", "async"]

[dependencies]
bytes = "0.4"
futures = "0.3"
http = "0.1"
prost = "0.5"
thiserror = "1.0"
tonic = { version = "0.1.0-alpha.6", features = ["rustls"] }
tokio = "=0.2.0-alpha.6"


[build-dependencies]
tonic-build = "0.1.0-alpha.6"
