[package]
name = "etcdv3client"
version = "0.1.0"
authors = ["Mo"]
edition = "2018"

[dependencies]
failure = "0.1"
futures = "0.1"
bytes = "0.4"
env_logger = { version = "0.6", default-features = false }
log = "0.4"
http = "0.1"
prost = "0.5"
tokio = "0.1"
# tokio = { version = "0.1.19", features = ["async-await-preview"] }
tower-request-modifier = { git = "https://github.com/tower-rs/tower-http" }
tower-hyper = { git = "https://github.com/tower-rs/tower-hyper" }
hyper = "0.12"
tower-grpc = { git = "https://github.com/tower-rs/tower-grpc", features = ["tower-hyper"] }
tower-service = "0.2"
tower-util = "0.1"

[build-dependencies]
tower-grpc-build = { git = "https://github.com/tower-rs/tower-grpc", features = ["tower-hyper"] }
